<mat-card>
    <mat-card-title>{{ question.question | uppercase }}</mat-card-title>
    <p>Multiple Select</p>
    <mat-card-content>
    <form [formGroup]="form">
      <ng-container formArrayName="options">
        <ng-container *ngFor="let optionForm of options.controls; let i = index">
          <div class="option-row" [formGroupName]="i">
            <mat-checkbox
              class="example-margin"
              formControlName="isAnswer"
              [disabled]="question.isAnswered"
            >{{ question.answerOptions[i].answer }}</mat-checkbox>
          </div>
        </ng-container>
      </ng-container>
    </form>
    </mat-card-content>
    <mat-card-actions>
      <button *ngIf="!question.isAnswered" mat-raised-button color="primary" (click)="submit()">Answer</button>
      <button *ngIf="question.isAnswered" mat-raised-button color="warn" (click)="submit(false)">Roll Back</button>
    </mat-card-actions>
</mat-card>
